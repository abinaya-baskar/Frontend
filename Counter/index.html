<body>
    <h1>COUNTER</h1>
    <h2 id="num" >0</h2>
    <button id="min" class="py-5 px-4 shadow rounded-lg">-</button>
    <button id="res" class="py-5 px-4 shadow rounded-lg">Reset</button>
    <button id="add" class="py-5 px-4 shadow rounded-lg">+</button>
    
    <script>
        const minus=document.getElementById("min");
        const reset=document.getElementById("res");
        const add=document.getElementById("add");
        const num=document.getElementById("num");

        // minus.addEventListener("click",()=>{
        //     num.textContent=num.textContent-1;
        //     
        // })
        // add.addEventListener("click",()=>{
        //     num.textContent=parseInt(num.textContent)+1;
        // })
        let id
        
        minus.addEventListener("click",()=>{
          id =setInterval(() => {
            num.textContent=num.textContent-1;
          }, 1000);
          
        })
        add.addEventListener("click",()=>{
          setTimeout(() => {
            num.textContent=parseInt(num.textContent)+1;
          }, 1000);
          
            
        })
        reset.addEventListener("click",()=>{
          
          //num.textContent=0;
          clearInterval(id)
      })
    </script>
</body>
